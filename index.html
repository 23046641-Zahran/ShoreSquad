<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Join ShoreSquad to organize and participate in beach cleanups. Track weather, find events, and connect with fellow beach lovers!">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>ShoreSquad</h1>
        </div>
        <div class="nav-links">
            <a href="#map">Find Cleanups</a>
            <a href="#weather">Weather</a>
            <a href="#community">Community</a>
            <button class="cta-button">Join Squad</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Rally Your Crew for Cleaner Shores</h1>
            <p>Join the movement to keep our beaches clean and vibrant</p>
            <button class="cta-button">Find Next Cleanup</button>
        </div>
    </header>

    <main>
        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map" class="map-container">
                <!-- Map will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="community" class="community-section">
            <h2>Squad Updates</h2>
            <div class="community-grid">
                <!-- Community updates will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanup fun and connected</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
